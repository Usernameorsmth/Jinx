<!DOCTYPE html>
<html>

<head>
 <style>
    /* The animation code */
 @keyframes example {
0% {background-color: rgb(133, 91, 91);}
 25% {background-color: rgb(53, 43, 43);}
50% {background-color: rgb(247, 175, 175);}
100% {background-color: rgb(255, 255, 255); }
}

/* The element to apply the animation to */
div {
 width: 100px;
 height: 100px;
background-color: rgb(243, 181, 181);
animation-name: example;
animation-duration: 4s;

}
</style>
</head>

<body>

    <div>Hello! >:D !</div>

</body>

</html>
